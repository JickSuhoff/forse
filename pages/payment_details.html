<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;700&family=Russo+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../styles/wrapper&card.css">
    <link rel="stylesheet" href="../styles/btnPrevStep.css">
    <link rel="stylesheet" href="../styles/payment.css">

    <title>Payment details</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <nav>
                <a id='order-page' href="your_order.html">your order</a>
                <a id='shipping-page' href="shipping_details.html">shipping details</a>
                <a id='payment-page' href="payment_details.html">payment details</a>
                <a id='confirmation-page' href="confirmation.html">confirmation</a>
            </nav>
            <div class="card">
                <div class="payment">
                    <div class="card_info">
                        <div class="payment_card">
                            <img id="bank_label">
                            <img class="chip" src="../images/Kontaktfeld.Kreditkarte.EMV-Standard.jpg">
                            <p id="user_name_output">name</p>
                            <p id="card_number_output">number</p>
                            <p id="is_valid_output">valid</p>
                        </div>
                    </div>

                    <div class="payment_details">
                        <h3>Payment Details</h3>

                        <div class="card_nameAndNmber">
                            <label>Name on Card</label>
                            <input type="text" id="user_name_input">
                            <span id="payUnderline1"></span>
                            <p id="validationNameWarning">Enter your name</p>

                            <label>Card Number</label>
                            <input type="text" id="card_number_input">
                            <span id="payUnderline2"></span>
                            <p id="validationCardNumberWarning">Enter your card-number</p>
                        </div>
                        <div class="card_validity">
                            <div>
                                <label>Valid Through</label>
                                <input type="text" id="date_is_valid_input" placeholder="MM / YY">
                                <span id="payUnderline3"></span>
                                <p id="validationIsValidToWarning">Enter your <br>valid card date</p>
                            </div>
                            <div>
                                <label>CVV</label>
                                <input type="text" id="cvv_is_valid_input">
                                <span id="payUnderline4"></span>
                                <p id="validationCVVWarning">Enter your CVV</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="steps">
                    <div class="prev_step" id="payment_prev">
                        <span></span>
                        <span></span>
                        <span></span>
                        <button>Previous <br>Step</button>
                    </div>
                    <button id="payment_next">PAY</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/scriptPayment.js"></script>
</body>

</html>
